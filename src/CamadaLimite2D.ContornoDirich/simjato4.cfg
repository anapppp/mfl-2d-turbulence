&dominio
nomegrade = 'grdJato2'      ! Nome do arquivo de grade (.grd) - 8 caracteres
/

&runconfig
dt  = 0.0001                ! Passo de tempo (segundos)
npt = 120000                ! Número total de passos de tempo da simulação
nptprint = 120000           ! Número de passos de tempo para impressao dos resultados
nptMediaFlut = 100000       ! Numero de passos de tempo para calculo das medias ou flutuacoes ao final da simulacao
MediaFlutFlag = 1           ! MediaFlutFlag=0 => calcula a media; MediaFlutFlag=1 => calcula flutuacoes
/

&paramfisicos
mi = 1.07E-005              ! Viscosidade dinâmica (Pa.s)
alphah = 2.08E-05           ! Difusividade termica (m2/s)
R = 287.04                  ! Constante do gas ideal (J/kg K) 
cp = 1004.8                 ! Capacidade de calor específico a pressão constante (J/kg°C)
g = 9.81                    ! Aceleração da gravidade (m/s2)  
/

&estbasreferencia
rho_ref = 1.188             ! Densidade no estado basico de referencia (Kg/m3)
temp_ref = 300.65           ! Temperatura no estado básico de referência (K)
press_ref_sup = 100000.00   ! Pressao no estado basico de referencia na superficie (Pa)
/

&condicaoinicial
uCiFlag = 1                 ! Se uCiFlag = 0, condição inicial uniforme igual a "uCiUnif"; Se uCiFlag = 1, condicao inicial no arquivo "uCiFile"
uCiUnif = 0.0               ! Condicao inicial de velocidade uniforme (iCiFlag = 0). Se UciUnif == -9999.9, ci e cc na entrada é o escoamento de Couette 
uCiFile = 'ujat2.ci'        ! Nome do arquivo com condicao inicial de u (uCiFlag = 1) - 8 caracteres
wCiFlag = 0                 ! Idem para w, p e T. 
wCiUnif = 0.0               ! p e T são os desvios do estado basico de referencia de pressao e temperatura 
wCiFile = '00000000'
pCiFlag = 0
pCiUnif = 0.0              
pCiFile = '00000000'
TCiFlag = 0
TCiUnif = 0.0              
TCiFile = '00000000'
/

&condicaocontorno
uCcTop = 2.0                ! Condicao de contorno de u no topo (m/s)
uCcSup = 2.0                ! Condicao de contorno de u na superficie (m/s)
wCcTop = -9999.9            ! Condicao de contorno de w no topo (m/s). Se wCcTop <= -9999.9, usa a formula 
wCcSup = -9999.9            ! Condicao de contorno de w na superficie (m/s). Se wCcSup <= -9999.9, usa a formula 
TCcTop = 0.0                ! Condicao de contorno do desvio da temperatura de referencia no topo (K)
TCcSup = 0.0                ! Condicao de contorno do desvio da temperatura de referencia na superficie (K)
/
